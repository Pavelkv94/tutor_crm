services:
  tutor_backend:
    container_name: tutor_backend
    restart: unless-stopped
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 5007:5000
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ADMIN_TG_ID=${ADMIN_TG_ID}
    networks:
      - tutor_network

  tutor_frontend:
    container_name: tutor_frontend
    restart: unless-stopped
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - tutor_backend
    ports:
      - 3007:3000
    environment:
      - VITE_API_URL=${VITE_API_URL}
    networks:
      - tutor_network

networks:
  tutor_network:
